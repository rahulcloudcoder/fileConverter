services:
  - type: web
    name: file-converter-api
    env: node
    plan: free
    rootDirectory: backend  # ‚Üê Keep this!
    buildCommand: |
      chmod +x render-build.sh
      ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health